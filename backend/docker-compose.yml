version: '3.8'

services:
  backend:
    build: .
    container_name: chatease_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      # Database connection string for the linked 'db' service
      - DATABASE_URL=postgresql://postgres:securepassword123@db:5432/chatease

      # Meta Embedded Signup
      - META_SYSTEM_USER_TOKEN=${META_SYSTEM_USER_TOKEN}
      - FB_APP_ID=${FB_APP_ID}
      - FB_APP_SECRET=${FB_APP_SECRET}
      - META_BUSINESS_ID=${META_BUSINESS_ID}

      # Other
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: chatease_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=securepassword123
      - POSTGRES_DB=chatease
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Optional: Expose if you need to connect externally

  caddy:
    image: caddy:2-alpine
    container_name: chatease_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    depends_on:
      - backend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:


